<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<script type="text/javascript" src="functions.js" async="true"></script> <!--El async es para que el script se ejecute cuando termine de cargar el html completo-->
</head>
<body>
	<div id="calculadora" class="fondo1">
		<header class="fondo1" id="pantalla">
			<div class="fondo2" id="lightmode">
				<i class="fas fa-sun" id="sun" onclick="claro()"></i>
				<i class="fas fa-moon activo" id="moon" onclick="oscuro()"></i>
			</div>
			<section id="historial"></section>
			<footer id="resultado"></footer>
		</header>
		<footer class="fondo2" id="teclado">
			<button class="buttons" id="ce" onclick="borrar()">C</button>
			<button class="buttons operadores fondo3" onclick="concatenar('/')">/</button>
			<button class="numbutton buttons" onclick="concatenar(7)">7</button>
			<button class="numbutton buttons" onclick="concatenar(8)">8</button>
			<button class="numbutton buttons" onclick="concatenar(9)">9</button>
			<button class="buttons operadores fondo3" onclick="concatenar('*')">x</button>
			<button class="numbutton buttons" onclick="concatenar(4)">4</button>
			<button class="numbutton buttons" onclick="concatenar(5)">5</button>
			<button class="numbutton buttons" onclick="concatenar(6)">6</button>
			<button class="buttons operadores fondo3" onclick="concatenar('-')">-</button>
			<button class="numbutton buttons" onclick="concatenar(1)">1</button>
			<button class="numbutton buttons" onclick="concatenar(2)">2</button>
			<button class="numbutton buttons" onclick="concatenar(3)">3</button>
			<button class="buttons operadores fondo3" onclick="concatenar('+')">+</button>
			<button class="numbutton buttons ultimafila" id="cero" onclick="concatenar(0)">0</button>
			<button class="numbutton buttons ultimafila" onclick="concatenar('.')">.</button>
			<button class="buttons ultimafila" id="igual" onclick="resultado()">=</button>
		</footer>
	</div>
</body>
</html>
